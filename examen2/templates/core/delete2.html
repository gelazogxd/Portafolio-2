{% extends "base/base.html" %}

{% block title %}
  Eliminar Equipo
{% endblock title %}

{% block content %}
<p>¿Estás seguro de que quieres eliminar el equipo "{{ object.nombre }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-outline-danger">Sí, eliminar</button>
  <a href="{% url 'core:list2' %}" class="btn btn-outline-warning">Cancelar</a>
</form>
{% endblock content %}
