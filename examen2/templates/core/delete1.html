{% extends "base/base.html" %}

{% block title %}
  Eliminar Estadio
{% endblock title %}

{% block content %}
<br>
<p>¿Estás seguro de que quieres eliminar el estadio "{{ object.nombre }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-outline-danger">Sí, eliminar</button>
  <a href="{% url 'core:list1' %}" class="btn btn-outline-warning">Cancelar</a>
</form>


{% endblock content %}
